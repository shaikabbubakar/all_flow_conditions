<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>app1_first</h1>
        <h1>if condition</h1>
        {% if a > 50 %}
            <h1>THIS BELONGS TO APP1</h1>
            <h2>{{a}} is greater</h2>
        {% endif %}
        <h1>if else condition</h1>
        {% if a > b %}
            <h2>{{a}} is max</h2>
        {% else %}
            <h2>{{b}} is max</h2>
        {% endif %}
    </center>
</body>
</html>
